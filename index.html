<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>allskilledup.ai</title>
  <meta
    name="description"
    content="allskilledup.ai is available for purchase. Asking $10,000 USD, open to reasonable offers."
  />
  <style>
    :root {
      --ink: #efe6cf;
      --ink-soft: #cabf9e;
      --gold: #d8b56d;
      --gold-soft: #9f7f45;
      --shadow: rgba(0, 0, 0, 0.55);
      --panel: rgba(20, 16, 12, 0.78);
      --panel-border: rgba(216, 181, 109, 0.32);
      --bg-deep: #0e0a07;
      --bg-mid: #1c140f;
      --bg-warm: #2a1d13;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      padding: 24px;
      color: var(--ink);
      font-family: Georgia, "Times New Roman", serif;
      background:
        radial-gradient(circle at 20% 15%, rgba(216, 181, 109, 0.08), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(176, 63, 34, 0.1), transparent 40%),
        radial-gradient(circle at 50% 100%, rgba(216, 181, 109, 0.06), transparent 50%),
        linear-gradient(180deg, var(--bg-mid), var(--bg-deep) 60%, #070504);
      letter-spacing: 0.01em;
    }

    .frame {
      width: min(760px, 100%);
      border: 1px solid var(--panel-border);
      background:
        linear-gradient(180deg, rgba(255, 239, 201, 0.03), transparent 20%),
        var(--panel);
      box-shadow:
        0 24px 60px var(--shadow),
        inset 0 0 0 1px rgba(255, 235, 185, 0.05);
      border-radius: 14px;
      padding: 36px 28px;
      position: relative;
      overflow: hidden;
    }

    .frame::before,
    .frame::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border: 1px solid rgba(216, 181, 109, 0.22);
      opacity: 0.8;
      pointer-events: none;
    }

    .frame::before {
      top: 10px;
      left: 10px;
      border-right: 0;
      border-bottom: 0;
      border-radius: 10px 0 0 0;
    }

    .frame::after {
      right: 10px;
      bottom: 10px;
      border-left: 0;
      border-top: 0;
      border-radius: 0 0 10px 0;
    }

    .eyebrow {
      margin: 0 0 12px;
      color: var(--ink-soft);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 7vw, 3.3rem);
      line-height: 1.05;
      color: #f3ead5;
      text-shadow: 0 0 18px rgba(216, 181, 109, 0.15);
    }

    .subtitle {
      margin: 10px 0 0;
      color: var(--ink-soft);
      font-size: 1rem;
    }

    .divider {
      margin: 22px 0;
      height: 1px;
      border: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(216, 181, 109, 0.55),
        transparent
      );
    }

    .price {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.45;
    }

    .price strong {
      color: var(--gold);
      font-weight: 700;
    }

    .contact {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border: 1px solid rgba(216, 181, 109, 0.28);
      border-radius: 10px;
      background: rgba(216, 181, 109, 0.05);
      color: #f6edd9;
      text-decoration: none;
      font-size: 1rem;
    }

    .contact:hover,
    .contact:focus-visible {
      background: rgba(216, 181, 109, 0.12);
      border-color: rgba(216, 181, 109, 0.42);
      outline: none;
    }

    .notes {
      margin: 18px 0 0;
      color: var(--ink-soft);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .notes strong {
      color: #e8ddc1;
      font-weight: 600;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto;
      }
    }
  </style>
</head>
<body>
  <main class="frame" aria-labelledby="domain-title">
    <p class="eyebrow">Domain Available</p>
    <h1 id="domain-title">allskilledup.ai</h1>
    <p class="subtitle">A memorable AI brand name, currently parked.</p>

    <hr class="divider" />

    <p class="price">
      Asking <strong>$10,000 USD</strong> (open to reasonable offers).
    </p>

    <a class="contact" href="mailto:hello@allskilledup.ai?subject=Offer%20for%20allskilledup.ai">
      hello@allskilledup.ai
    </a>

    <p class="notes">
      Serious inquiries welcome. Domain sale only.
    </p>
  </main>
</body>
</html>
